<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1 class='c'>Dweet Finder</h1>
    <title>Dweet Finder</title>

        <canvas id='chart' width="254" height="245"></canvas>
    </div>

        var ctx = document.getElementById("chart").getContext('2d');
        var ch = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: 'Likes',
                    data: [0],
                    borderWidth: 1
                },
                {
                    label: 'Awesomeness',
                    data: [0],
                    borderWidth: 1
                },

                    label: 'Length Ratio',
                    data: [0],
                    borderWidth: 1
                }]
            }

        );
